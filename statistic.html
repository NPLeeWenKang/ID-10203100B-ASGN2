<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunPal</title>
    <link rel="icon" href="src/website-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/indexStyle.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <a class="navbar-brand" href="index.html">
                    RunPal
                </a>
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Weather and Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="container">
        <div id="statistics" class="col-12">
            <div style="height: 200px;">
                <canvas id="myChart" style="max-width: 700px; margin: auto;"></canvas>
            </div>
            <div id="daily-forecast">
                <h5>8-day forecast</h5>

            </div>
            <table class="table table-bordered caption-top user-statistic">
                <caption>User statistics</caption>
                <tbody>
                    <tr>
                        <td>Average running time</td>
                        <td id="avg-run-time">N/A</td>
                    </tr>
                    <tr>
                        <td>Total distance travelled</td>
                        <td id="total-dist">N/A</td>
                    </tr>
                    <tr>
                        <td>Total time spent running</td>
                        <td id="total-run-time">N/A</td>
                    </tr>
                </tbody>

            </table>
            <div>
                <div style="max-width: 400px; margin: auto;" class="d-flex justify-content-between align-items-center">
                    <div>
                        <button id="acc-lifespan" type="button" class="btn btn-secondary" data-bs-container="body"
                            data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Account age">
                            <img style="pointer-events: none;" src="src/medal-1.png" width="30px" alt="" srcset="">
                        </button>
                    </div>
                    <div>
                        <button id="highest-dist" type="button" class="btn btn-secondary" data-bs-container="body"
                            data-bs-toggle="popover" data-bs-placement="bottom"
                            data-bs-content="Longest distance ran: 0">
                            <img style="pointer-events: none;" src="src/runner.png" width="30px" alt="" srcset="">
                        </button>
                        </button>
                    </div>
                    <div>
                        <button id="fastest-run" type="button" class="btn btn-secondary" data-bs-container="body"
                            data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Fastest run">
                            <img style="pointer-events: none;" src="src/stopwatch.png" width="30px" alt="" srcset="">
                        </button>
                    </div>
                    <div>
                        <button id="amt-runs" type="button" class="btn btn-secondary" data-bs-container="body"
                            data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Number of runs: 0">
                            <img style="pointer-events: none;" src="src/number-count.png" width="30px" alt="" srcset="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



</body>
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/statistic.js"></script>
<script type="text/javascript">
    $(function () {
        $('[data-bs-toggle="popover"]').popover(
            {
                trigger: 'hover focus'
            }
        )
    })
</script>

</html>
